<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!--tipografia-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-tl from-lime-300 to-green-500">
  <main class="flex flex-col items-center justify-content">
    <h1 class="text-3xl text-cyan-900 funnel-sans">Bienvenido al Pokedex</h1>
    <div class="mt-4">
        <div class='flex justify-center items-center gap-1'>
          <!--search Input-->
          <form class="w-64">   
            <div class="relative">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                </div>
                <input type="search" id="searchPokemon" class="block w-full p-4 ps-10 text-sm text-white border border-cyan-600 rounded-lg bg-cyan-950 placeholder-gray-400" placeholder="Busca pokemon" required />
                <button id="submitPokemon" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">buscar</button>
            </div>
          </form>
          <!--Random button-->
          <button id="radomButton" onclick="fetchData()" class="text-white bg-blue-700 hover:bg-blue-800  focus:outline-none font-medium rounded-lg text-sm px-4 py-2 dark:hover:bg-blue-800">Random</button>
        </div>
    <!--pokedex-->
      <div>
        <div class="mt-4 w-96 bg-white/30 backdrop-blur border border-gray-200 rounded-lg shadow">
          <div class="flex items-center justify-center">
            <img id="sprite" class="w-52 h-52" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/54.png" />
          </div>
          <div class="p-5">
            <div class="mb-2">
              <p class="italic text-sm text-stone-700 text-nowrap">Tipo: <span id="firstType">water</span> <span id="secondType" style="display: none;"></span></p>
              <h5 id="pokemonName" class=" text-2xl font-bold tracking-tight text-stone-700">psyduck</h5>
              <p class=" text-sm text-stone-700">Entrada de Pokedex: <span id="pokedexEntry" class="font-bold">54</span></p>
            </div>
            <div class="grid grid-rows-3 grid-flow-col">
              <div class="mb-3 font-normal text-stone-700 tag">
                <span class="font-bold">HP</span>: <span id="hp">50</span> 
              </div>
              <div class="mb-3 font-normal text-stone-700 tag">
                <span  class="font-bold">Attack</span>: <span id="attack">52</span>
              </div>
              <div class="mb-3 font-normal text-stone-700 tag">
                <span class="font-bold">Defense</span>: <span id="defense">48</span>
              </div>
              <div class="mb-3 font-normal text-stone-700 tag">
                <span class="font-bold">Special-Attack</span>: <span id="spAttack">65</span>
              </div>
              <div class="mb-3 font-normal text-stone-700 tag">
                <span class="font-bold">Special-Defense</span>: <span id="spDef">50</span>
              </div>
              <div class="mb-3 font-normal text-stone-700 tag">
                <span class="font-bold">Speed</span>: <span id="speed">55</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <script src="./index.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    </footer>
  </main>
</body>
</html>
